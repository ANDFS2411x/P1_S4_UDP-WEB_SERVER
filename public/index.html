<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2- Dise√±o Electr√≥nico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
            color: #333;
        }

        #map {
            height: 70vh;
            width: 100%;
            border: 1px solid #ccc;
        }

        #datos {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #datos p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        #datos span {
            font-weight: normal;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Proyecto 2- Dise√±o Electr√≥nico</h1>

    <div id="map">Cargando mapa...</div>

    <div id="datos">
        <p>LONGITUD: <span id="longitud">Cargando...</span></p>
        <p>LATITUD: <span id="latitud">Cargando...</span></p>
        <p>FECHA: <span id="fecha">Cargando...</span></p>
        <p>TIEMPO: <span id="tiempo">Cargando...</span></p>
    </div>

    <script>
        let map;
        let marker;

        // Paso 1: Pedimos primero los datos de ubicaci√≥n
        function obtenerDatosIniciales() {
            return fetch("/data")
                .then(res => res.json())
                .catch(err => {
                    console.error("‚ùå Error obteniendo datos iniciales:", err);
                    return null;
                });
        }

        // Paso 2: Traemos la API Key y cargamos el mapa
        fetch("/api-key")
            .then(res => res.json())
            .then(data => {
                if (!data.apiKey) {
                    throw new Error("No se recibi√≥ la API key");
                }

                // Ahora obtenemos la posici√≥n inicial antes de cargar el mapa
                obtenerDatosIniciales().then(ubicacion => {
                    if (!ubicacion || !ubicacion.LATITUDE || !ubicacion.LONGITUDE) {
                        document.getElementById("map").innerText = "No se pudo obtener la posici√≥n inicial.";
                        return;
                    }

                    // Creamos el script de Google Maps despu√©s de tener todo listo
                    const script = document.createElement("script");
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    
                    // Guardamos la posici√≥n inicial en window para usarla en initMap
                    window.posicionInicial = {
                        lat: parseFloat(ubicacion.LATITUDE),
                        lng: parseFloat(ubicacion.LONGITUDE)
                    };

                    document.head.appendChild(script);
                });
            })
            .catch(err => {
                console.error("‚ùå Error al obtener la API key:", err);
                document.getElementById("map").innerText = "No se pudo cargar el mapa.";
            });

        function initMap() {
            // Usamos la posici√≥n que trajimos de la base de datos
            map = new google.maps.Map(document.getElementById("map"), {
                center: window.posicionInicial,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: window.posicionInicial,
                map: map,
                title: "Taxi üöï",
                icon: {
                    url: "https://cdn-icons-png.flaticon.com/512/2972/2972185.png", // Aqu√≠ va tu icono
                    scaledSize: new google.maps.Size(50, 50) // Tama√±o de la imagen (aj√∫stalo si quieres)
                }
        });


            actualizarDatos();
            setInterval(actualizarDatos, 1000);
        }

        function actualizarDatos() {
            fetch("/data")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("longitud").textContent = data.LONGITUDE || "N/A";
                    document.getElementById("latitud").textContent = data.LATITUDE || "N/A";
                    document.getElementById("fecha").textContent = data.DATE || "N/A";
                    document.getElementById("tiempo").textContent = data.TIME || "N/A";

                    if (data.LATITUDE && data.LONGITUDE) {
                        const nuevaPosicion = {
                            lat: parseFloat(data.LATITUDE),
                            lng: parseFloat(data.LONGITUDE)
                        };

                        marker.setPosition(nuevaPosicion);
                        map.setCenter(nuevaPosicion);
                    }
                })
                .catch(err => {
                    console.error("‚ùå Error obteniendo datos:", err);
                });
        }
    </script>

</body>
</html>
