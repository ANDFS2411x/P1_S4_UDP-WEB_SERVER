<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 4 Proyecto 1</title>
    <style>
        /* Estilos generales de la p치gina */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilo del t칤tulo principal */
        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        /* Estilo de los p치rrafos */
        p {
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
        }

        /* Estilo para los valores din치micos */
        span {
            font-weight: normal;
        }

        /* Contenedor del mapa */
        #map {
            height: 70vh;
            width: 100%;
        }

        /* Contenedor de los datos */
        #datos {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- T칤tulo principal -->
    <h1>Sprint 4 Proyecto 1</h1>

    <!-- Mapa de Google -->
    <div id="map"></div>

    <!-- Secci칩n de datos din치micos -->
    <div id="datos">
        <p>LONGITUD: <span id="longitud">Cargando...</span></p>
        <p>LATITUD: <span id="latitud">Cargando...</span></p>
        <p>FECHA: <span id="fecha">Cargando...</span></p>
        <p>TIEMPO: <span id="tiempo">Cargando...</span></p>
    </div>

    <!-- Google Maps Script con TU API KEY -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLYK3r0OfUZySJY55eGgYTyCWnyoa8nSo"></script>

    <script>
        let map;
        let marker;

        function initMap() {
            // Posici칩n inicial por si acaso
            const posicionInicial = { lat: 10.9921285, lng: -74.8463528 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: posicionInicial,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: posicionInicial,
                map: map,
                title: "Taxi 游뚯"
            });

            // Inicia la actualizaci칩n de datos
            actualizarDatos();
            setInterval(actualizarDatos, 1000);
        }

        function actualizarDatos() {
            fetch("/data")
                .then(res => res.json())
                .then(data => {
                    // Actualiza los textos
                    document.getElementById("longitud").textContent = data.LONGITUDE || "N/A";
                    document.getElementById("latitud").textContent = data.LATITUDE || "N/A";
                    document.getElementById("fecha").textContent = data.DATE || "N/A";
                    document.getElementById("tiempo").textContent = data.TIME || "N/A";

                    // Si hay coordenadas, actualiza el mapa y el marcador
                    if (data.LATITUDE && data.LONGITUDE) {
                        const nuevaPosicion = {
                            lat: parseFloat(data.LATITUDE),
                            lng: parseFloat(data.LONGITUDE)
                        };

                        marker.setPosition(nuevaPosicion);
                        map.setCenter(nuevaPosicion);
                    }
                })
                .catch(err => {
                    console.error("Error obteniendo datos:", err);
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
