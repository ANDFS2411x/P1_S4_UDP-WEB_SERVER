name: CI/CD - Deploy to EC2

on:
  push:
    branches:
      - main
      - andresito
      - gaby
      - andrew
      

jobs:
  # Producción de Andresito (push a main)
  deploy-andresito-prod:
    runs-on: andresito
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   
      - name: copy env
        run: cp ~/.env . 
      - name: Install Dependencies
        run: npm install
      - name: Restart Server
        run: pm2 restart web
      - name: PM2 Status
        run: pm2 list 

  # Test de Andresito (push a andresito)
  deploy-andresito-test:
    runs-on: andresito
    if: github.ref == 'refs/heads/andresito'
    steps:
      - name: Deploy andresito branch to testsito folder
        run: |
          cd /home/ubuntu/testsito
          git pull origin andresito
          npm install
          pm2 restart andresitoweb
          pm2 list



  # Producción de Gaby (push a main)
  deploy-gaby-prod:
    runs-on: gaby
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: copy env
        run: cp ~/.env .   
      - name: Install Dependencies
        run: npm install
      - name: Restart Server
        run: sudo pm2 restart all 
      - name: PM2 Status
        run: sudo pm2 list
  # Test de Gaby (push a gaby)
  deploy-gaby-test:
    runs-on: gaby
    if: github.ref == 'refs/heads/gaby'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
