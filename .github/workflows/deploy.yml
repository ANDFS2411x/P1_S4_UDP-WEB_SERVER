        run: sudo pm2 restart all 
      - name: PM2 Status
        run: sudo pm2 list

  # Producción de Andrew (push a main)
  deploy-andrew-prod:
    runs-on: andrew
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: copy env
        run: cp ~/.env . 
      - name: Install Dependencies
        run: npm install
      - name: Restart Server
        run: sudo pm2 restart all 

  # Test de Andrew (push a andrew)
  deploy-andrew-test:
